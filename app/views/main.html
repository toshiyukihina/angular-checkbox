<table class="table table-striped table-bordered" checkbox-list checkbox-list-enabled="enabledAll">
  <thead>
    <tr>
      <th>
        <input type="checkbox" ng-model="enabledAll">
      </th>
      <th>
        title
      </th>
      <th>
        description
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="thing in things">
      <td><checkbox-item item="thing"></checkbox-item></td>
      <td>{{thing.title}}</td>
      <td>{{thing.description}}</td>
    </tr>
  </tbody>
</table>
