<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>
        <input type="checkbox">
      </th>
      <th>
        title
      </th>
      <th>
        description
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="thing in things">
      <td><input type="checkbox" ng-model="thing.checked"></td>
      <td>{{thing.title}}</td>
      <td>{{thing.description}}</td>
    </tr>
  </tbody>
</table>
